<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="rating_page">

      <div class="star_icon">
        <img src="images/icon-star.svg" alt="star_icon">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
        <div class="scale_btn">
          <button id="1" class="scl_btn">1</button>
          <button id="2" class="scl_btn">2</button>
          <button id="3" class="scl_btn">3</button>
          <button id="4" class="scl_btn">4</button>
          <button id="5" class="scl_btn">5</button>
        </div>
        <button id="submit">SUBMIT</button>
    </div>

    <div class="thankyou_page">
      <img src="images/illustration-thank-you.svg" alt="" class="img">
      <br>

     <span id="result"> You selected 4 out of 5</span>
      <div class="text">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give rating. if you ever need more support, don't 
          hesitate to get in touch!
        </p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
